<template class="dropdown">
  <a class="dropdown-toggle dropdown-toggle-${color}" click.trigger="toggle($event)" href>
    <slot name="dropdown-toggle"></slot>
  </a>
  <div class="${ right ? 'dropdown-menu dropdown-menu-right' : 'dropdown-menu' }" show.bind="show">
    <slot name="dropdown-menu"></slot>
  </div>
</template>
