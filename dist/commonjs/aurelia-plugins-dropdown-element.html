<template class="dropdown">
  <button class="dropdown-toggle dropdown-toggle-${color}" click.trigger="toggle($event)" type="button">
    <slot name="dropdown-toggle"></slot>
  </button>
  <div class="dropdown-menu ${right ? 'dropdown-menu-right' : ''} ${up ? 'dropdown-menu-up' : ''}" show.bind="show">
    <slot name="dropdown-menu"></slot>
  </div>
</template>
